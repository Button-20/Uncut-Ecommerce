<div class="row g-0 bg-grey">
  <div class="col-12">
    <div class="row g-0 p-5 links-margin">
      <div class="col-2">
        <a href="#" routerLink="/">
          <img src="assets/II_LOGO 3.png" alt="logo" width="30"
        /></a>
        <div class="d-flex align-items-center gap-4 mt-4">
          <a href="#" class="text-decoration-none socials"
            ><img src="assets/facebook.png" alt="facebook logo" width="20"
          /></a>
          <a href="#" class="text-decoration-none socials"
            ><img src="assets/twitter.png" alt="twitter logo" width="20"
          /></a>
          <a href="#" class="text-decoration-none socials"
            ><img src="assets/instagram.png" alt="instagram logo" width="20"
          /></a>
        </div>
      </div>
      <div class="col" *ngFor="let footer of footerNav">
        <h6 class="mb-0 fw-bolder">
          {{ footer.title }}
        </h6>
        <div
          class="row flex-column g-2 mt-2"
          *ngFor="let footerLink of footer.links"
        >
          <div class="col">
            <a
              [href]="footerLink.url"
              class="text-decoration-none text-grey fw-bold"
              >{{ footerLink.title }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 text-center border-top p-2 text-grey">
    Copyright (c) 2022. | & | Rose Garden. All Rights Reserved
  </div>
</div>
