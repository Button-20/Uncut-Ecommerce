<div class="row g-0 justify-content-center mx-3">
  <main class="py-5 col-9">
    <app-breadcrumb></app-breadcrumb>
    <div class="row gap-5">
      <div class="col-7">
        <div
          class="d-flex align-items-center justify-content-between pb-4 mb-5 border-bottom"
        >
          <h4 class="mb-0 fw-bolder">Shopping Cart</h4>
          <h5 class="mb-0 fw-bolder">{{ cartsService.cart.length }} items</h5>
        </div>
        <div class="row g-5 mb-5">
          <app-cart-item
            *ngFor="let cart of cartsService.cart"
            [cart]="cart"
            (removeFromCart)="removeFromCart($event)"
            (updateQuantity)="updateQuantity($event)"
          ></app-cart-item>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <a
            href="#"
            class="text-decoration-none text-primary fw-500"
            routerLink="/products"
          >
            <i class="bi bi-chevron-left"></i>
            Continue Shopping</a
          >
          <a href="#" class="text-decoration-none text-primary fw-500">
            Update Cart</a
          >
        </div>
      </div>
      <div class="col-4">
        <app-cart-summary
          [cartItems]="cartsService.cart"
          [subTotal]="cartsService.subTotal"
          [tax]="cartsService.tax"
          [total]="cartsService.total"
          (setValues)="setValues($event)"
        ></app-cart-summary>
        <p class="mb-0 text-grey text-center mt-3 fw-500">
          <i class="bi bi-chat-left text-primary"></i> Need help?
          <a href="#" class="text-decoration-none text-primary">Chat Now</a>
        </p>
      </div>
    </div>
  </main>
</div>
